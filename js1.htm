<!DOCTYPE html>
<html>
    <head>
        <title>
            RA Webpage
        </title>
        <script>
            // looop or changename
            function changename (){
                document.getElementById("a").innerHTML="Ambi";
                document.getElementById("b").innerHTML="Anu";
                document.getElementById("c").innerHTML="Arul"; 
                document.getElementById("d").innerHTML="Afrin";
                document.getElementById("e").innerHTML="Aksha";
                document.getElementById("f").innerHTML="Ammu";

            }
    
        </script>
    </head>
<body>
    <h1 id="a"> Abinaya</h1>
    <h1 id="b"> Chandru</h1>
    <h1 id="c"> Sorna</h1>
    <h1 id="d"> Suriya</h1>
    <h1 id="e"> Raji</h1> 
    <h1 id="f"> Prabha</h1>
    <button type="button" onclick="changename()"> button</button>
</body>
</html>
