<!DOCTYPE html>
<html>
  <head>
    <title>RA Web</title>
  </head>
  <body>
    <form id="myForm">
      <label>First Name:</label>
      <input type="text" id="firstName"><div id="fname" style="color: red;"></div>
      <br>

      <label>Last Name:</label>
      <input type="text" id="lastName"><div id="lname" style="color: red;"></div>
      <br>

      <label>Age:</label>
      <input type="text" id="age"><div id="agee" style="color: red;"></div>
      <br>

      <label>Address:</label>
      <input type="text" id="address"><div id="aaddress" style="color: red;"></div>
      <br>

      <label>Gender:</label>
      <input type="text" id="gender"><div id="genderr" style="color: red;"></div>
      <br>

      <label>Mobile Number:</label>
      <input type="text" id="mobilenumber"><div id="mobno" style="color: red;"></div>
      <br>

      <label>Comments:</label>
      <input type="text" id="comments"><div id="comm" style="color: red;"></div>
      <br>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="firstFname" style="color:green;"></div>
    <div id="lastLname" style="color: green;"></div>
    <div id="aage" style="color: green;"></div>
    <div id="addr" style="color: green;"></div>
    <div id="gen" style="color: green;"></div>
    <div id="mob" style="color: green;"></div>
    <div id="comme" style="color: green;"></div>


    <script>
      function submitForm() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var age = document.getElementById('age').value;
        var address = document.getElementById('address').value; 
        var gender = document.getElementById('gender').value;
        var mobilenumber = document.getElementById('mobilenumber').value;
        var comments = document.getElementById('comments').value;


        if (firstName === '') {
          document.getElementById('fname').innerHTML = 'First name is required';
        } else {
          document.getElementById('fname').innerHTML = '';
        }

        if (lastName === '') {
          document.getElementById('lname').innerHTML = 'Last name is required';
        } else {
          document.getElementById('lname').innerHTML = '';
        }

        if (age === '') {
          document.getElementById('agee').innerHTML = 'Age is required';
        } else {
          document.getElementById('agee').innerHTML = '';
        }

        if (address=== '') {
          document.getElementById('aaddress').innerHTML = 'Address is required';
        } else {
          document.getElementById('aaddress').innerHTML = '';
        }

        if (gender === '') {
          document.getElementById('genderr').innerHTML = 'Gender is required';
        } else {
          document.getElementById('genderr').innerHTML = '';
        }

        if (mobilenumber === '') {
          document.getElementById('mobno').innerHTML = 'Mobile Number is required';
        } else {
          document.getElementById('mobno').innerHTML = '';
        }

        if (comments === '') {
          document.getElementById('comm').innerHTML = 'Comments is required';
        } else {
          document.getElementById('comm').innerHTML = '';
        }

        if (firstName !== '' && lastName !== ''&& age !== ''&& address !=='' && gender !=='' && mobilenumber !=='' && comments !=='') {
          document.getElementById('firstFname').innerHTML = firstName;
          document.getElementById('lastLname').innerHTML = lastName;
          document.getElementById('aage').innerHTML = age;
          document.getElementById('addr').innerHTML = address;
          document.getElementById('gen').innerHTML = gender;
          document.getElementById('mob').innerHTML = mobilenumber;
          document.getElementById('comme').innerHTML = comments;
        }

      }
    </script>
  </body>
</html>
