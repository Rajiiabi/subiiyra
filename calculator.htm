<!DOCTYPE html>
<html>
    <head>
      
        <title>Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color:rgb(46, 42, 42);
            }
            #result{
            height: 25px;
            width: 225px;
            padding: 10px;
            }
            
            .calculator {
                border: 2px solid #ccc;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(201, 193, 193, 0.1);
                background-color: rgb(189, 181, 181);
                height: 300px;   
            }
            
            .calculator input[type="button"] {
                width: 50px;
                height: 50px;
                font-size: 20px;
                margin: 5px;
                border: 2px;
                outline: none;
                cursor: pointer;  
            }

            #ab{
                background-color: black;
                color: white;
            }

            #C{
                background-color: red;
                color: white;
            }
            
            .calculator input[type="text"] {
                width: 100%;
                height: 90%;
                font-size: 24px;
                text-align: left;
                margin-bottom: 10px;
                border: none;
                outline: none;
                padding: 0 10px;
                
            }
          
        </style>
    </head>
    <body>
        <div class="calculator">
            <input type="box" id="result" >
            <br>
            <br>
            <input type="button" value="7" onclick="addToResult('7')">
            <input type="button" value="8" onclick="addToResult('8')">
            <input type="button" value="9" onclick="addToResult('9')">
            <input type="button" id="ab"value="+" onclick="addToResult('+')">
            <br>
            <input type="button" value="4" onclick="addToResult('4')">
            <input type="button" value="5" onclick="addToResult('5')">
            <input type="button" value="6" onclick="addToResult('6')">
            <input type="button"id="ab" value="-" onclick="addToResult('-')">
            <br>
            <input type="button" value="1" onclick="addToResult('1')">
            <input type="button" value="2" onclick="addToResult('2')">
            <input type="button" value="3" onclick="addToResult('3')">
            <input type="button" id="ab" value="*" onclick="addToResult('*')">
            <br>
            <input type="button"id="C" value="C" onclick="clearResult()">
            <input type="button" value="0" onclick="addToResult('0')">
            <input type="button"id="ab" value="=" onclick="calculate()">
            <input type="button" id="ab"value="/" onclick="addToResult('/')">
            <br>
          
        </div>
    
        <script>
            function addToResult(value) {
                document.getElementById("result").value += value;
            }
    
            function calculate() {
                var result = document.getElementById("result").value;
                try {
                    document.getElementById("result").value = eval(result);
                } catch (error) {
                    document.getElementById("result").value = "Error";
                }
            }
    
            function clearResult() {
                document.getElementById("result").value = "";
            }
        </script>
    </body>
    </html>
